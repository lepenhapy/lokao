<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Liberar CPF - Admin Piloto</title>
  <style>
    body { margin: 0; font-family: "Segoe UI", Roboto, Arial, sans-serif; background: #f4f6f8; color: #1f2937; }
    .wrap { max-width: 620px; margin: 30px auto; background: #fff; border-radius: 12px; padding: 22px; box-shadow: 0 10px 28px rgba(0,0,0,.08); }
    h1 { margin: 0 0 10px; color: #1f3c88; font-size: 24px; }
    label { font-weight: 600; display: block; margin-bottom: 6px; }
    input { width: 100%; border: 1px solid #cbd5e1; border-radius: 8px; padding: 10px 12px; font-size: 14px; }
    button { margin-top: 12px; border: 0; border-radius: 8px; padding: 11px 14px; font-weight: 700; background: #1f3c88; color: #fff; cursor: pointer; }
    .ok { margin-top: 12px; border: 1px solid #bbf7d0; background: #f0fdf4; color: #166534; border-radius: 8px; padding: 10px; }
    .erro { margin-top: 12px; border: 1px solid #fecaca; background: #fef2f2; color: #991b1b; border-radius: 8px; padding: 10px; }
    .small { color: #6b7280; font-size: 13px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Liberar CPF (piloto)</h1>
    <p class="small">Use este formulário para remover o bloqueio de 1 uso por CPF no teste.</p>
    <form method="post" action="/piloto/admin/liberar-cpf-form">
      <input type="hidden" name="chave" value="{{ chave }}">
      <label>CPF (somente números)</label>
      <input type="text" name="cpf" maxlength="14" required>
      <button type="submit">Liberar CPF</button>
    </form>

    {% if resultado %}
      {% if resultado.ok %}
        <div class="ok">CPF liberado com sucesso.</div>
      {% else %}
        <div class="erro">Falha ao liberar CPF: {{ resultado.motivo }}</div>
      {% endif %}
    {% endif %}
  </div>
</body>
</html>
